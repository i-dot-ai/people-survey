<!DOCTYPE html>
<html lang="en">

  <head>
    <title>People Survey</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" href="{{static('app.css')}}" type="text/css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;700&display=swap" rel="stylesheet" />
  </head>

  <body>
    <main>

      <div class="flex h-screen">
        <div class="m-auto bg-white p-4 rounded-md w-[545px] shadow-sm">
          <h1 class="text-3xl font-bold">{{section.title}}</h1>

          {% for question in section.questions %}
            {% if question.answer_type == "agree-5-1" %}
              <div>
                <p>{{question.text}}</p>
                {% for i in range(1, 6) %}
                  <label for="{{question.id}}-{{i}}">{{i}}</label>
                  <input id="{{question.id}}-{{i}}" name="{{question.id}}" type="radio" value="{{i}}"/>
                {% endfor %}
              </div>
            {% elif question.answer_type == "long-text" %}
              <div>
                <label for="{{question.id}}">{{question.text}}</label>
                <textarea id="{{question.id}}" cols="30" id="" name="" rows="10"></textarea>
              </div>
            {% endif %}
          {% endfor %}

        </div>
      </div>

    </main>
  </body>

</html>
