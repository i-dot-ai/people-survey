{% extends "base_generic_gov.html" %}
{% block content %}

<h1 class="govuk-heading-l">Hello!</h1>

{% if not request.user.is_authenticated %}
<p>
  <a class="govuk-button" href="{{url('account_login')}}">Login</a>
</p>
<p>
  <a class="govuk-button" href="{{url('account_signup')}}">Register</a>
</p>
{% endif %}

{% if request.user.is_authenticated %}
<p>
  <a class="govuk-button" href="{{url('account_logout')}}">Logout</a>
</p>
{% endif %}

{% endblock %}
